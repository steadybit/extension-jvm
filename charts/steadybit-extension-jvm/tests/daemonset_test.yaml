templates:
  - daemonset.yaml
chart:
  appVersion: v0.0.0
capabilities:
  majorVersion: 1
  minorVersion: 29
tests:
  - it: manifest should match snapshot with appArmorProfile for k8s >= 1.30
    capabilities:
      majorVersion: 1
      minorVersion: 30
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot using docker
    set:
      container:
        runtime: docker
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot using containerd and resources
    set:
      container:
        runtime: containerd
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 200m
        memory: 256Mi
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot using crio using podAnnotations and Labels
    set:
      container:
        runtime: cri-o
      podAnnotations:
        some-annotation: "some-annotation-value"
      podLabels:
        some-label: "some-label-value"
    asserts:
      - matchSnapshot: { }
  - it: manifest should fail without runtime
    set:
      container:
        runtime: null
    asserts:
      - failedTemplate:
          errorMessage: "unknown container runtime: <nil> (must be one of containerd, cri-o, docker)"
  - it: manifest should match snapshot with TLS
    set:
      tls:
        server:
          certificate:
            fromSecret: server-cert
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with mutual TLS
    set:
      tls:
        server:
          certificate:
            fromSecret: server-cert
        client:
          certificates:
            fromSecrets:
              - client-cert-a
              - client-cert-a
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with mutual TLS using containerPaths
    set:
      tls:
        server:
          certificate:
            path: /etc/tls/server.crt
            key:
              path: /etc/tls/server.key
        client:
          certificates:
            paths:
              - /etc/tls/ca.crt
              - /etc/tls/ca2.crt
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra env vars
    set:
      extraEnv:
        - name: FOO
          value: "bar"
      extraEnvFrom:
        - configMapRef:
          name: env-configmap
        - secretRef:
          name: env-secrets
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with different containerPorts
    set:
      containerPorts:
        http: 9090
        health: 9091
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra labels
    set:
      extraLabels:
        tags.datadoghq.com/service: steadybit-extension
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with update strategy
    set:
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 5
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with podSecurityContext
    set:
      podSecurityContext:
        runAsUser: 2222
    asserts:
      - matchSnapshot: {}

  - it: manifest should match snapshot with priority class
    set:
      priorityClassName: my-priority-class
    asserts:
      - matchSnapshot: {}
